  image02_alt: Un amateur est heureux d'apprendre le paddle avec son instructeur
  p01:
    fr: 
      txt01: Vous prévoyez des activités en plein air mais ne savez pas par où commencer ?
      txt02: Nous avons préparé une série de fiches conseils pour vous aidez dans votre préparation. Que ce soit pour choisir une activité et apprendre la technique, sélectionner du matériel ou vous préparer physiquement.
    en:
      txt01: Planning an outdoor activity but don't know where to start?
      txt02: We have prepared a series of advice sheets to help you in your preparation. Whether it's choosing an activity and learning the technique, selecting equipment or preparing yourself physically.
  p02:
    fr: 
      txt01: Des professionnels à votre service
      txt02: Nos fiches conseils sont préparées et rédigées par des professionnels de l'activité. Notre crédo est de vous préparer au mieux pour profiter un maximum le jour de votre aventure.
    en:
      txt01: Professionals at your service
      txt02: Our advice sheets are prepared and written by professionals of the activity. Our credo is to prepare you as well as possible to enjoy your adventure.
s03:
  image01_href: https://res.cloudinary.com/deddrj0yb/image/upload/v1643111394/website/Conseil%20Equiepement/IMG_20200608_193006_btxb0l.jpg
  image01_alt: Une paire de chaussures de trail regarde l'horizon depuis l'arrière pays niçois
  p01:
    fr:
      txt01: Matériel de sports pour les beaux jours
      txt02: De précieux conseils pour vous aider dans vos choix de randonnée, de surf, de trail...
      txt03: Comment bien s'équiper en trail ?
      txt04: "Le trail est très technique, il nécessite un équipement poussé afin d'alier légéreté et performance - [Lire notre fiche conseil sur comment bien s'équiper en trail](/fr/ete/conseil/equipement-trail){: .text-green.font-weight-500}."
      txt05: Comment choisir ses chaussures de Trail ?
      txt06: "Choisir ses chaussures de Trail n’est pas évident avec ce grand choix. Yann, notre spéialiste trail vous dit tout dans cette fiche conseil  - [Tout ce qu'il faut savoir sur les chaussures de trail](/fr/ete/conseil/chaussures-trail){: .text-green.font-weight-500}."
    en:
      txt01: Gear
      txt02: De nombreux conseils pour vous aider dans vos choix
      txt03: Comment choisir ses skis d'occasion
      txt04: "Les skis d'occasion sont une excellente alternative mais il faut savoir les choisir - [Lire notre fiche conseil sur comment choisir des skis d'occasion](/fr/hiver/conseil/ski-d-occasion){: .text-green.font-weight-500}."
      txt05: Comment choisir ses boots de snowboard
      txt06: "Vous souhaitez vous équiper pour la partique du snowboard ? - [Tout ce qu'il faut savoir sur les boots](/fr/hiver/conseil/boots-snowboard){: .text-green.font-weight-500}."
