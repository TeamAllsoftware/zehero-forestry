      txt05: La préparation d’une course de Trail
      txt06: "Yann vous a concocté une préparation minutieuse pour votre 1er trail - [Tout ce qu'il faut savoir sur la préparation d’une course de Trail](/fr/ete/conseil/preparation-course-trail){: .text-green.font-weight-500}."
