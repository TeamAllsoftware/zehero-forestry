  image01_alt: Ecole de ski Prosneige enseignant le snowboard et le ski
  p01:
    fr:
      txt01: Apprendre le ski, le snowboard ou autre
      txt02: Découvrir, débuter, progresser ou se perfectionner...
      txt03: Comment choisir son école de ski ?
      txt04: "Toutes les écoles ne ressemblent pas... certaines sont plus familiales que d'autres - [Lire notre fiche conseil sur comment choisir son école de ski](/fr/hiver/conseil/choisir-ecole-de-ski){: .text-green.font-weight-500}."
      txt05: Plutôt cours privé ou cours collectif ?
      txt06: "Les 2 formules ont leurs avantages. Si vous êtes un adulte débutant, le cours privé vous aidera beaucoup - [Tout ce qu'il faut savoir sur les différences entre cours privé et collectif](/fr/hiver/conseil/cours-privé-cours-collectif){: .text-green.font-weight-500}."
      txt07: Quels cours de ski et quel niveau choisir ?
      txt08: "Pas simple de s'évaluer pour choisir le bon cours - [Nous avons une fiche conseil qui vous simplifie la vie ;)](/fr/hiver/conseil/choisir-niveau-ski-snowboard){: .text-green.font-weight-500}."
