---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: readme-editor.md
  label: Help (updated 11 mar 22)
  read_only: true
- type: document
  path: _data/authors.yml
  label: Authors
- type: document
  path: _data/tags.yml
  label: Tags
- type: document
  path: _data/cat-activity.yml
  label: Category labels
- type: document
  path: _data/codepostaux.yml
  label: Code postaux
  read_only: true
- type: heading
  label: FRENCH
- type: directory
  path: content/_fr/posts
  label: BLOG Posts
  create: documents
  match: "**/*"
  templates:
  - blog-post
- type: directory
  path: content/_fr/pages/various
  label: Various pages
  create: all
  match: "**/*"
  templates:
  - brand-page
  - generic-page
  - coach-page
- type: heading
  label: French hiver
- type: directory
  path: content/_fr/pages/hiver/racine
  label: Homepages
  create: documents
  match: "**/*"
  templates:
  - generic-page
- type: document
  path: _data/menu/fr/hiver.yml
  label: HIVER menu header
- type: directory
  path: content/_fr/pages/hiver/activity
  label: HIVER Activités
  create: documents
  match: "**/*"
  templates:
  - activity-page
- type: directory
  path: content/_fr/pages/hiver/resort
  label: HIVER Resorts
  create: documents
  match: "**/*"
  templates:
  - resort-page
- type: directory
  path: content/_fr/pages/hiver/advice
  label: HIVER Conseils
  create: documents
  match: "**/*"
  templates:
  - advice-page
- type: heading
  label: French été
- type: directory
  path: content/_fr/pages/ete/racine
  label: Homepages
  create: documents
  match: "**/*"
  templates:
  - generic-page
- type: document
  path: _data/menu/fr/ete.yml
  label: ETE menu header
- type: directory
  path: content/_fr/pages/ete/activity
  label: ETE Activités
  create: documents
  match: "**/*"
  templates:
  - activity-page
- type: directory
  path: content/_fr/pages/ete/resort
  label: ETE Resorts
  create: documents
  match: "**/*"
  templates:
  - resort-page
- type: directory
  path: content/_fr/pages/ete/advice
  label: ETE Conseils
  create: documents
  match: "**/*"
  templates:
  - advice-page
- type: heading
  label: ENGLISH
- type: directory
  path: content/_en/posts
  label: EN blog Posts
  create: all
  match: "**/*"
- type: directory
  path: content/_en/pages
  label: En
  create: all
  match: "**/*"
upload_dir: website
public_path: https://res.cloudinary.com/deddrj0yb/image/upload
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
