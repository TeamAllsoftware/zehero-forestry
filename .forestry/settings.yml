---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: readme-editor.md
  label: Help (updated dec. 21)
- type: document
  path: _data/authors.yml
  label: Authors
- type: document
  path: _data/tags.yml
  label: Tags
- type: heading
  label: FRENCH
- type: directory
  path: content/_fr/posts
  label: FR blog Posts
  create: documents
  match: "**/*"
  templates:
  - blog-post
- type: directory
  path: content/_fr/pages/hiver/activity
  label: Activit√©s hiver
  create: documents
  match: "**/*"
  templates:
  - activity-page
- type: directory
  path: content/_fr/pages/hiver/resort
  label: Resorts hiver
  create: documents
  match: "**/*"
  templates:
  - resort-page
- type: directory
  path: content/_fr/pages/hiver/advice
  label: Conseil hiver
  create: documents
  match: "**/*"
  templates:
  - advice-page
- type: heading
  label: ENGLISH
- type: directory
  path: content/_en/posts
  label: EN blog Posts
  create: all
  match: "**/*"
- type: directory
  path: content/_en/pages
  label: En
  create: all
  match: "**/*"
upload_dir: ''
public_path: https://res.cloudinary.com/deddrj0yb/image
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
