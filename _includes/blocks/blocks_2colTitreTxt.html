<!-- start section -->
<section class=" {% if block.blockBGcolor == 'gris' %} bg-light-gray {% endif %}">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-11 col-xl-4 col-md-6 sm-margin-30px-bottom wow animate__fadeIn" data-wow-delay="0.1s">
                <h4 class="alt-font font-weight-600 text-extra-dark-gray mb-0">{{ block.title }}</h4>
            </div>
            <div class="col-11 col-xl-6 offset-xl-1 col-md-6 wow animate__fadeIn" data-wow-delay="0.2s">
                <p class="text-large line-height-38px">{{ block.content }}</p>
                
            </div>
        </div>
    </div>
</section>
<!-- end section -->
