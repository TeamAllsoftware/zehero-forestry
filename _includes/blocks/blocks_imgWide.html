<section class="overflow-visible pt-md-0 pb-0 {% if block.blockBGcolor == 'gris' %} bg-light-gray {% endif %}" {% if block.blockBGcolor == 'blancGris' %}style="background: linear-gradient(to bottom, white 50%, #f7f7f7 50%);"{% elsif block.blockBGcolor == 'grisBlanc' %}style="background: linear-gradient(to bottom, #f7f7f7 50%, white 50%);"{% endif %}>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center p-0">
                {% capture download_note %}{{ block.image_href }}{% endcapture %}
                <img src="{% include image.html file=download_note sizevar='illustration' width='' height='' %}" alt="{{ block.alt_text_for_image }}" data-no-retina=""  width="1460px" height="auto" />
            </div>
        </div>
    </div>
</section>
