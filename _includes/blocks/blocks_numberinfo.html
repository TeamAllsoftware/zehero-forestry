<!-- start section -->
<section class="big-section p-5 bg-light-gray">
    <div class="container">
        <div class="row align-items-lg-center justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 fancy-text-box-style-01 text-center text-md-start md-margin-50px-bottom sm-margin-40px-bottom wow animate__fadeIn">
                <div class="fancy-text-box padding-3-half-rem-all md-padding-4-rem-all xs-padding-30px-all">
                    <div class="fancy-text-box-border-left border-color-shamrock-green"></div>
                    <h1 class="alt-font fancy-text-content font-weight-600 text-extra-dark-gray d-inline-block align-middle letter-spacing-minus-5px">{{ block.counter }}</h1>
                    <div class="alt-font text-extra-medium text-extra-dark-gray font-weight-500 text-start d-inline-block align-middle w-90px mx-auto line-height-20px position-relative top-minus-4px">{{ block.text_refers_to_counter }}</div>
                    <div class="fancy-text-box-border-right border-color-shamrock-green"></div>
                </div>
            </div>
            <div class="col-12 col-lg-3 col-md-4 text-center text-md-start wow animate__fadeIn" data-wow-delay="0.2s">
                <span class="alt-font text-medium text-uppercase margin-20px-bottom d-block">{{ block.title }}</span>
                <div class="alt-font text-extra-large text-extra-dark-gray font-weight-500 line-height-34px w-85 lg-w-100 sm-margin-15px-bottom">{{ block.headline }}</div>
            </div>
            <div class="col-12 col-lg-5 col-md-10 text-center text-md-start wow animate__fadeIn" data-wow-delay="0.4s">
                <p class="w-85 lg-w-100">{{ block.content }}</p>
            </div>
        </div>
    </div>
</section>
<!-- end section -->
