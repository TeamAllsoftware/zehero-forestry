 <!-- start section -->
 <section class="p-0 margin-3-rem-tb">
    <div class="container">

        {% if block.title == '' %}
        {% else %}
        <div class="row justify-content-center">
            <div class="col-md-10 margin-one-bottom">
               <h3 class="h3 alt-font text-extra-dark-gray font-weight-500 margin-20px-bottom">{{ block.title }}</h3>
            </div>
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-9">
                <ul class="list-style-01">
                    {% for dot in block.item %}
                    <li><i class="fas fa-check mb-0"></i>{{ dot }}
                    </li>
                    {% endfor %}
                   
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end section -->
