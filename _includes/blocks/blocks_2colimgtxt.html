<!-- start section -->
<section class="big-section p-0 margin-5-rem-tb">
    <div class="container">
        <div class="row justify-content-center">  
            <div class="col-12 col-lg-10 p-sm-0">
                <div class="row align-items-center">
                    {% capture download_note %}{{ block.image_col_left_href }}{% endcapture %}
                    <div class="col-12 col-md-6 sm-margin-30px-bottom wow animate__fadeIn" data-wow-delay="0.2s"><img src="{% include image.html file=download_note sizevar="" width="800" %}" alt=""></div>
                    <div class="col-12 col-lg-5 offset-lg-1 col-md-6 last-paragraph-no-margin wow animate__fadeIn" data-wow-delay="0.4s"> 
                        <span class="text-orange-zest alt-font text-uppercase font-weight-500 margin-25px-bottom d-block xs-margin-15px-bottom">{{ block.captiontitleuppercase }}</span>
                        <h5 class="alt-font text-extra-dark-gray margin-35px-bottom font-weight-500 xs-margin-25px-bottom">{{ block.title }}</h5>
                        <p>{{ block.content }}</p>

                        {% if block.button.text_button and block.button.text_button != ''  %}
                        <span><a href="{{ block.button.href_button }}" class="margin-25px-top btn btn-medium btn-green d-table d-lg-inline-block lg-margin-15px-bottom md-margin-auto-lr" title="{{ block.button.alt_button }}">{{ block.button.text_button }}</a></span>
                        {% endif %}
                    </div>
                </div>
            </div> 
        </div>
    </div>
</section>
<!-- end section -->
