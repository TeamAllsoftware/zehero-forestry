<!-- start section -->
<section class="big-section margin-5-rem-tb {% if block.blockBGcolor == 'gris' %} bg-light-gray {% endif %}">
    <div class="container">
        {% if block.title %}
        <div class="row justify-content-center">
            <div class="col-md-12 text-center margin-six-bottom">
                <h2 class="h2 alt-font text-extra-dark-gray font-weight-500">{{ block.title }}</h2>
            </div>
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 position-relative md-margin-50px-bottom wow animate__fadeIn" data-wow-delay="0.1s">
                {% capture download_note %}{{ block.image_href }}{% endcapture %}
                <img src="{% include image.html file=download_note sizevar="" width="800" %}" alt="{{ block.alt_text_for_image }}" width="800px" height="auto" />
                <a href="{{ block.url_video_youtube }}" class="popup-youtube absolute-middle-center video-icon-box video-icon-large">
                    <span>
                        <span class="video-icon bg-white box-shadow-extra-large">
                            <i class="icon-simple-line-control-play text-neon-orange"></i>
                            <span class="video-icon-sonar">
                                <span class="video-icon-sonar-bfr bg-white opacity-7"></span>
                            </span>
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- end section -->
